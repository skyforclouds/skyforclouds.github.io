<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoraCloud - OS for GPU Computing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #000;
            color: #fff;
        }

        .header-text {
            font-size: 2rem;
            font-weight: 700;
        }

        .hero-section {
            padding: 100px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .register-btn {
            background-color: #6f42c1;
            color: white;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 2rem;
            border-radius: 50px;
            /* Fully rounded button */
            text-transform: none;
            /* Removes uppercase */
        }

        .hero-image {
            max-width: 100%;
            height: auto;
        }

        .logo {
            height: 40px;
            width: auto;
            /* Prevents skewing by keeping aspect ratio */
        }

        .small-text {
            font-size: 1.2rem;
            /* Small text size */
            margin-bottom: 20px;
            /* Adds space between text and button */
            color: #fff;
            /* Keeps the text white */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="container py-4">
        <div class="d-flex justify-content-start">
            <img src="assets/images/sora_logo.png" alt="SoraCloud Logo" class="logo">
            &nbsp;&nbsp;
            <h2 class=" header-text">SoraCloud</h2>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h2 class="hero-title">OS for GPU Computing</h2>
                <p class="small-text">
                    Unified control plane for any combination of public and private clouds,
                    Compute orchestration for fast, efficient training and inference,
                    Low-code workflows for compound AI applications.<br><br>
                    Ship AI <em>Today</em>, ready for your cloud <em>Tomorrow</em>.
                </p>
                <button class="btn register-btn">Register Interest</button>
            </div>
            <div class="col-lg-6 text-center">
                <img src="/assets/images/screenshot_outer.png" alt="Graphs Image" class="hero-image">
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
